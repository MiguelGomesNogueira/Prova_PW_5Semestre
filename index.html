<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Portal de Notícias IBGE</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Portal de Notícias IBGE</h1>
                <form action="#" method="GET" class="formulario-busca">
                    <div class="caixa-busca">
                        <input type="text" name="busca" placeholder="Buscar Notícias por Termo...">
                        <button type="submit" class="botao-busca">&#128269;</button>
                    </div>
                </form>
                
                
                <button class="icon cabeca" onclick="openModal()">
                    <svg width="20" height="20" viewBox="0 0 80 90" xmlns="http://www.w3.org/2000/svg">
                    <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
                    </svg>
                </button>
                
            </header> 
            <main>
                <div id="caixa-noticias"></div>
            </main>
            <footer>
                <p>&copy; Prova Segundo Bimestre - Programação Web</p>
            </footer>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <p>Conteúdo do modal aqui...</p>
            </div>
          </div>

        <script src="index.js"></script>
    </body>
</html>
